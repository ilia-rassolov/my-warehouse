{% extends 'base.html' %}

{% block content %}
<div class="container col-9 mt-3">
    <h1 class="display">Товары</h1>
    <table class="table table-hover table-bordered">
        <thead>
        <tr>
            <th class="col-1">ID</th>
            <th class="col-3">Название</th>
            <th class="col-4">Описание</th>
            <th class="col-2">Цена</th>
            <th class="col-2">Остаток</th>
        </tr>
        </thead>
        <tbody>
        {% for row in products %}
        <tr>
            <td>{{ row['product_id'] }}</td>
<!--            <td><a href="{{ url_for('product_show', id=row['product_id']) }}">{{ row['product_name'] }}</a></td>-->
            <td><a href="/">{{ row['product_name'] }}</a></td>
            <td>{{ row['description'] }}</td>
            <td>{{ row['price'] }}</td>
            <td>{{ row['quantity_stock'] }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
