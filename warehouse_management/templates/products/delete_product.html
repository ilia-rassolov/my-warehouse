{% extends 'base.html' %}

{% block content %}
<div class="container wrapper flex-grow-1">
    <p>Вы уверены, что хотите удалить товар {{product.name}}?</p>
    <form action="{{ url_for('delete_product', id=product.id) }}" method="post">
        <input class="btn btn-danger" type="submit" value="Да, удалить">
    </form>
</div>
{% endblock %}
